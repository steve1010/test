<!DOCTYPE HTML>
<html>

<head>
    <!-- Zeichensatz richtig einstellen und Stylesheet einbinden. -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div id="table">
        <div id="dealer_cards"></div>
        <div id="dealer_value">0</div>

        <div id="game_state">
            <p id="win_counter">Dealer 0:0 Player</p>
            <p id="msg"></p>
        </div>

        <div id="player_cards"></div>
        <div id="player_value">0</div>

        <div id="buttons">
            <button id="button_new_game" value="new_game" name="new_game">New Game</button>
            <button id="button_next_card" value="card" name="card">Take Card</button>
            <button id="button_end_game" value="end" name="end">End Turn</button>
        </div>
    </div>
</body>

</html>
